<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Tittle -->
    <title>BOOKMARK</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <div class="container overflow-hidden">

        <!-- ============================= -->
        <!-- HEADER: FIXED-TOP NAVBAR -->
        <!-- ============================= -->

        <header class="row bg-warning p-3">
            <nav class="col-12">
                <div class="bg-light text-left">Navbar</div>
            </nav>
        </header>

        <main>

            <!-- ============================= -->
            <!-- HERO SECTION -->
            <!-- ============================= -->

            <section class="row bg-success p-3">
                <div class="col">
                    <div class="bg-light text-left">Hero Text
                    </div>
                </div>
                <div class="col">
                    <div class="bg-light text-center">Image Hero</div>
                </div>
            </section>

            <!-- ============================= -->
            <!-- FEATURES SECTION *TABS* -->
            <!-- ============================= -->

            <section class="row bg-danger p-3">
                <div class="col-12 ">
                    <div class="p-3 border bg-light text-center mb-2">Features Text</div>
                </div>
                <div class="col-12 text-center">
                    <div class="p-3 border bg-light">Tabs Area</div>
                </div>
            </section>

            <!-- ============================= -->
            <!-- DOWNLOAD SECTION *CARDS* -->
            <!-- ============================= -->

            <section class="row bg-info p-3">
                <div class="col-12 ">
                    <div class="p-3 border bg-light text-center mb-2">Download Text</div>
                </div>
                <div class="col-12 text-center">
                    <div class="p-3 border bg-light">Cards Area</div>
                </div>
            </section>

            <!-- ============================= -->
            <!-- FAQS SECTION *ACCORDION* -->
            <!-- ============================= -->

            <section class="row bg-secondary p-3">
                <div class="col-12 ">
                    <div class="p-3 border bg-light text-center mb-2">FAQS Text</div>
                </div>
                <div class="col-12 text-center">
                    <div class="p-3 border bg-light">Accordion Area</div>
                </div>
            </section>
        </main>

    </div>

    <!-- ================================== -->
    <!-- FOOTER -->
    <!-- ================================== -->

    <footer class="container-fluid text-white">

        <!-- ============================= -->
        <!-- FORM SECTION -->
        <!-- ============================= -->

        <section class="row  bg-primary p-3">
            <div class="col-12 bg-c-gray text-center mb-2">
                Small Text
            </div>
            <div class="col-12 bg-c-gray text-center mb-2">
                Title-text
            </div>
            <div class="col-12 bg-c-gray text-center">
                Form
            </div>
        </section>

        <!-- ============================= -->
        <!-- BOTTOM NAV -->
        <!-- ============================= -->

        <section class="row  bg-c-dark-blue">
            <div class="col text-center">Nav bottom row</div>
        </section>

    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
